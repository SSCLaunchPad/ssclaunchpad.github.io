# Site configuration
# 1. Files excluded from Jekyll builds
# 2. Installed Gems
# 3. Gem settings
# 4. Jekyll settings
# 5. Collections
# 6. Jekyll collections settings
# 7. Site settings

# 1. Files excluded from Jekyll builds
exclude:
- README.md
- CODE_OF_CONDUCT.md
- CONTRIBUTING.md
- screenshot.png
- LICENSE*
- SECURITY.md
- CNAME
- "*.tmp"
- Gemfile
- Gemfile.lock
- gcweb-jekyll.gemspec
- .jekyll-cache
- node_modules
- vendor/

# 2. Installed Gems

# 3. Gem settings

# 4. Jekyll settings
compress_html:
  clippings: all
  comments:
  ignore:
    envs: []
  blanklines: true
  profile: false
quiet: false
timezone: America/Toronto # Timezone for blog posts and alike
verbose: false

# 5. Collections

# 6. Jekyll collections settings
collections:
  pages:
    output: true
    permalink: /:path
  layout:
    name: home
    values:
      altLangPrefix: home
      layout: page
      pageclass: home

# 7. Site settings
analytics_adobe: ""
assets: "https://wet-boew.github.io/themes-dist/GCWeb"
baseurl: ""
description:
  en: "Jekyll variant for GCWeb theme" # English site description and default description
  fr: "Adaption Jekyll du theme GCWeb" # French site description and default description

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      share: true
  # These two setup the lang to be automagically set per the page location
  - scope:
      path: "_pages/en"
    values:
      lang: "en"    
  - scope:
      path: "_pages/fr"
    values:
      lang: "fr"

encoding: utf-8 # Make sure the encoding is right
email: "scienceai-iascience@ssc-spc.gc.ca"
#repo: "https://github.com/wet-boew/gcweb-jekyll"

#theme: gcweb-jekyll
title: "GCWeb Jekyll" # Site name or title

